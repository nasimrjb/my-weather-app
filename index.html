<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ephesis&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body class="main">
    <header>
      <form id = "search-form">
        <input
          type="text"
          placeholder="Enter a city ..."
          required
          id="search-input"
          class="search"
        />
        <input type="submit" value="Search" class="submit" />
      </form>
    </header>
    <main>
      <div class="weather">
        <h1 id="city">Tehran</h1>
        <div class="temperature"><img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png" class="icon"><span class="temp">11</span><span class="degree">°C</span></div>
        </div>
        <p>
          <span id="dateTime">Monday 17:32</span>, <span id="condition">scattered clouds</span> <br />
          Humidity: <span class="pink"><span id="humidity">32</span>%</span>, Wind: <span class="pink"><span id="wind">5.14</span>km/h</span>
        </p>
    </div>
    </main>
    <div class = 'forecast'>
        <div class="row">
            <div class="col-1">
                <span class="weather-forecast-date">Thu</span> <br>
                <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png" width="50" />
                <div class="weather-forecast-temperature"><span class="max-temp">19º</span> <span class="min-temp">12º</span></div>
            </div>
        </div>
    </div>
    <footer>
      Built by
      <a href="https://github.com/nasimrjb" target="_blank">Nasim Rajabi</a>
      hosted by
      <a href="https://github.com/nasimrjb/my-weather-app" target="_blank"
        >GitHub</a
      >
      and is
      <a href="https://nimble-youtiao-46cf69.netlify.app/" target="_blank"
        >published on Netlify</a
      >
    </footer>
    <script src="index.js"></script>
  </body>
</html>
